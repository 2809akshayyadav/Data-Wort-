    /* Style the tab */
    .tabmenu {
      display: flex;
      justify-content: flex-start;
      align-items: normal;
    }

    .tabmenu .tabcontent a.tabcontent-head {
      font-size: 18px;
      font-weight: 600;
      color: #0e71b6;
      border-bottom: 1px solid #ccc;

    .tabcontent .sub-menu li {

    .megamenutab {
      float: left;
      background-color: transparent;
      width: 25%;
      padding: 20px;
      border-right: 2px solid #ccc;
    }

    /* Style the buttons inside the tab */
    .megamenutab button {
      display: block;
      background-color: inherit;
      color: black;
      padding: 8px 16px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
      font-size: 17px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .megamenutab button img {
      margin-right: 10px;
    }

    /* Change background color of buttons on hover */
    .megamenutab button:hover {
      background-color: #eeeeee;
      border-radius: 5px;
    }

    /* Create an active/current "tab button" class */
    .megamenutab button.active {
      background-color: #0e71b6;
      border-radius: 5px;
      color: #fff;
